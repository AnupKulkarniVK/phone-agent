<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quality Dashboard{% endblock %} - Luigi's Phone Agent</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease-out;
        }
        
        .header h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #718096;
            font-size: 14px;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        .nav-link {
            padding: 10px 20px;
            background: #f7fafc;
            border: none;
            border-radius: 8px;
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .nav-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: #667eea;
            color: white;
        }
        
        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        .card h2 {
            color: #1a202c;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 24px;
            color: white;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-change {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 16px;
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #e2e8f0;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
            font-size: 14px;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-excellent {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .badge-great {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .badge-good {
            background: #feebc8;
            color: #7c2d12;
        }
        
        .badge-fair {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .badge-poor {
            background: #feb2b2;
            color: #742a2a;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>üçù Luigi's Phone Agent - Quality Dashboard</h1>
        <p>Real-time quality metrics and performance tracking</p>

        <div class="nav">
            <a href="/dashboard" class="nav-link {% if request.url.path == '/dashboard' or request.url.path == '/dashboard/' %}active{% endif %}">
                üìä Overview
            </a>
            <a href="/dashboard/quality" class="nav-link {% if 'quality' in request.url.path %}active{% endif %}">
                üéØ Quality Analysis
            </a>
            <a href="/dashboard/ab-testing" class="nav-link {% if 'ab-testing' in request.url.path %}active{% endif %}">
                üß™ A/B Testing
            </a>
            <a href="/reservations" class="nav-link" target="_blank">
                üìÖ Reservations
            </a>
            <a href="/metrics" class="nav-link" target="_blank">
                üìà Raw Data
            </a>
        </div>
    </div>

    <!-- Main Content -->
    {% block content %}{% endblock %}
</div>

{% block extra_js %}{% endblock %}
</body>
</html>
